{% extends "base.html" %}

{% block title %}{{ error_code }} Error - Instagram Clone{% endblock %}

{% block content %}
<div class="row mt-5">
    <div class="col-md-6 offset-md-3 text-center">
        <div class="error-container py-5">
            <h1 class="display-1">{{ error_code }}</h1>
            <h2 class="mb-4">{{ message }}</h2>
            <p class="text-muted">Something went wrong. Let's get you back on track.</p>
            <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">Go to Home</a>
        </div>
    </div>
</div>
{% endblock %}
